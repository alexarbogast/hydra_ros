# State Controllers - must contain arm_id tag for combined hw
rob1_state_controller:
  type: za_control/ZaStateController
  publish_rate: 30  # [Hz]
  arm_id: rob1
  joint_names:
    - rob1_joint_1
    - rob1_joint_2
    - rob1_joint_3
    - rob1_joint_4
    - rob1_joint_5
    - rob1_joint_6

